<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Webpage</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WySMdQkPeR/Aeg9CNDMqGInWTdE71WLa5l"
        crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Bootstrap Webpage</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <img src="circle image.jpg" alt="Circle Image" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-6">
                <p>This is a sample content using Bootstrap. The image is shaped into a circle, and the layout is designed using the Bootstrap grid system.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/58cZZUWX5e5DRyVWKLpKsvTEnHqcU2nDf"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WySMdQkPeR/Aeg9CNDMqGInWTdE71WLa5l"
        crossorigin="anonymous"></script>

</body>
</html>
